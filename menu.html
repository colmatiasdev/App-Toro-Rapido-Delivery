<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toro Rápido - Menú</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div id="menu-v2-header"></div>

    <div id="menu-v2-promo"></div>

    <nav class="category-tabs" id="category-tabs"></nav>

    <div class="content">
        <main class="menu">
            <div class="search-row">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="search-v2" placeholder="Buscar productos">
                </div>
                <button class="filter-btn"><i class="fa-solid fa-sliders"></i> Filtros</button>
            </div>
            <div id="menu-sections"></div>
        </main>

        <aside class="checkout">
            <div class="checkout-card" id="resumen-pedido">
                <div class="checkout-title">Tu pedido</div>
                <div id="v2-cart" class="checkout-items">
                    <div class="checkout-empty">Agregá productos para ver el resumen.</div>
                </div>
                <div class="checkout-totals">
                    <div class="row">
                        <span>Subtotal</span>
                        <strong id="v2-subtotal">$ 0</strong>
                    </div>
                    <div class="row">
                        <span>Envío</span>
                        <strong id="v2-envio">$ 0</strong>
                    </div>
                    <div class="row total">
                        <span>Total</span>
                        <strong id="v2-total">$ 0</strong>
                    </div>
                </div>
                <button class="checkout-btn" id="v2-confirm">
                    <i class="fa-solid fa-circle-check"></i>
                    Confirmar pedido
                </button>
                <div class="checkout-note">Confirmamos zona de entrega por WhatsApp.</div>
            </div>
        </aside>
    </div>

    <a class="floating-checkout" href="#resumen-pedido">
        <i class="fa-solid fa-basket-shopping"></i>
        Ver pedido
    </a>

    <script src="menu.js"></script>
</body>
</html>
