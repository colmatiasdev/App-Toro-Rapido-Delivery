<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Toro Rápido - Detalle del producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="producto.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <script src="../../config.js"></script>
    <script src="../menu/horario-atencion.js"></script>
    <script src="../footer/footer.js"></script>
</head>
<body>
    <header class="producto-header">
        <a class="back-btn" href="#" id="producto-volver">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <span class="producto-header-title">Detalle</span>
    </header>

    <main class="producto-main" id="producto-main">
        <div id="producto-loading" class="producto-loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Cargando...</p>
        </div>
        <div id="producto-error" class="producto-error" style="display:none;">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p>No encontramos este producto.</p>
            <a class="producto-btn producto-btn-secondary" href="../../index.html">Ir al inicio</a>
        </div>
        <article id="producto-content" class="producto-content" style="display:none;">
            <div class="producto-image-wrap">
                <img id="producto-image" class="producto-image" src="" alt="">
                <span id="producto-badge" class="producto-badge" style="display:none;">AGOTADO</span>
                <span id="producto-destacado" class="producto-destacado" style="display:none;" aria-label="Producto destacado"><i class="fa-solid fa-star"></i></span>
            </div>
            <div class="producto-body">
                <div id="producto-categoria-wrap" class="producto-categoria-wrap" style="display:none;">
                    <span id="producto-categoria" class="producto-categoria"></span>
                </div>
                <h1 id="producto-name" class="producto-name"></h1>
                <p id="producto-desc" class="producto-desc"></p>
                <div id="producto-incluye" class="producto-incluye" style="display:none;">
                    <h3 class="producto-incluye-title">Incluye</h3>
                    <ul id="producto-incluye-list" class="producto-incluye-list"></ul>
                </div>
                <div class="producto-price-wrap" id="producto-price-wrap">
                    <div id="producto-oferta-head" class="producto-oferta-head" style="display:none;">
                        <span class="producto-oferta-tag"><i class="fa-solid fa-tag"></i> Oferta especial</span>
                        <div id="producto-descuento-badge" class="producto-descuento-badge" style="display:none;">
                            <span id="producto-descuento-porcentaje"></span>% Descuento
                        </div>
                    </div>
                    <div class="producto-precio-block">
                        <div class="producto-precio-actual-row">
                            <span class="producto-precio-label" id="producto-precio-label-text">Precio actual</span>
                            <span id="producto-price" class="producto-price"></span>
                        </div>
                        <div id="producto-precio-regular-row" class="producto-precio-regular-row" style="display:none;">
                            <span class="producto-precio-antes">Antes</span>
                            <span id="producto-price-regular" class="producto-price-regular"></span>
                        </div>
                        <p id="producto-ahorro-leyenda" class="producto-ahorro-leyenda" style="display:none;"></p>
                        <div id="producto-total-con-opciones" class="producto-total-con-opciones" style="display:none;">
                            <span class="producto-total-con-opciones-label">Total con opciones</span>
                            <span class="producto-total-con-opciones-monto producto-price"></span>
                        </div>
                    </div>
                </div>
                <div id="producto-opciones-wrap" class="producto-opciones-wrap" style="display:none;">
                    <h3 class="producto-opciones-title">Opciones y agregados</h3>
                    <div id="producto-opciones-buttons" class="producto-opciones-buttons"></div>
                    <div id="producto-opciones-list" class="producto-opciones-list"></div>
                </div>
                <div id="producto-cantidad-wrap" class="producto-cantidad-wrap" style="display:none;">
                    <span class="producto-cantidad-label">Agregar Cantidad</span>
                    <div class="producto-cantidad-controls">
                        <button type="button" class="producto-cantidad-btn" id="producto-cantidad-menos" aria-label="Quitar una unidad">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <span id="producto-cantidad-value" class="producto-cantidad-value">1</span>
                        <button type="button" class="producto-cantidad-btn" id="producto-cantidad-mas" aria-label="Agregar una unidad">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div id="producto-max-info" class="producto-max-info" style="display:none;">
                    <div class="producto-max-note" id="producto-max-note"></div>
                    <p class="producto-max-leyenda" id="producto-max-leyenda"></p>
                </div>
                <div class="producto-actions">
                    <a class="producto-btn producto-btn-primary" href="#" id="producto-agregar">
                        <i class="fa-solid fa-basket-shopping"></i>
                        Agregar al pedido
                    </a>
                    <a class="producto-btn producto-btn-secondary" href="#" id="producto-volver-menu">
                        <i class="fa-solid fa-chevron-left"></i>
                        Volver al menú
                    </a>
                </div>
            </div>
        </article>
    </main>

    <div id="site-footer"></div>

    <script src="producto.js"></script>
</body>
</html>
