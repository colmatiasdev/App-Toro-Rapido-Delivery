<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Pedido - Toro Rápido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="confirmacion.css">
</head>
<body>

<div class="status-container">
    <div class="success-badge">
        <i class="fa-solid fa-circle-check"></i> Pedido Iniciado
    </div>

    <h1>¡Gracias por elegirnos!</h1>
    <p>Tu pedido ha sido enviado. Por favor, mantente atento a tu WhatsApp para coordinar la entrega.</p>

    <div class="info-grid">
        <div class="info-card">
            <i class="fa-solid fa-wallet"></i>
            <div class="info-text">
                <b>Medio de Pago</b>
                <span>Efectivo o Transferencia.</span>
            </div>
        </div>

        <div class="info-card">
            <i class="fa-solid fa-bell"></i>
            <div class="info-text">
                <b>Atención</b>
                <span>Te avisaremos por WhatsApp cuando el repartidor esté cerca.</span>
            </div>
        </div>
    </div>

    <div class="social-section">
        <p class="social-title">¿Ya nos sigues?</p>
        <div class="instagram-row">
            <i class="fa-brands fa-instagram fa-lg instagram-icon"></i>
            <a href="#" target="_blank" class="instagram-link" id="ig-link">
                <span id="ig-name">@ToroRapidoOk</span>
            </a>
        </div>
    </div>

    <a href="index.html" class="btn-back">
        <i class="fa-solid fa-chevron-left"></i> Volver a la carta
    </a>
</div>

<script src="config.js"></script>
<script>
    const igConfig = window.APP_CONFIG?.instagram || {};
    const igLink = document.getElementById("ig-link");
    const igName = document.getElementById("ig-name");
    if (igLink) igLink.href = igConfig.url || "#";
    if (igName) igName.textContent = igConfig.name ? `@${igConfig.name}` : "@ToroRapidoOk";
</script>
</body>
</html>
